<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>iRobot 12기 부원을 모집합니다!</title>

	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Noto+Sans+KR" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.extensions.min.js"></script>


	<!--Page Style-->
	<style>
		body {
			background-color: #121733;
		}

		h1 {
			color: #e9edef;
			font-size: 8vw;
			text-align: center;
			font-family: 'Noto Sans';
			font-weight: bold;
		}

		img {
			width: 100%;
			display: block;
			margin: auto;
		}

		.button {
			display: block;
			margin: 20px auto;
			max-width: 180px;
			text-decoration: none;
			border-radius: 4px;
			padding: 20px 30px;
			color: #282246;
			box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
			background-color: #e9edef;
			text-align: center;
		}

		.button:hover {
			color: rgba(255, 255, 255, 0.85);
			background-color: #5A566D;
		}

		@media (min-width: 576px) {
			h1 {
				font-size: 2.2em;
			}

			img {
				width: 400px;
				height: 520px;
				display: block;
				margin: auto;
			}
		}

		@media (min-width: 768px) {}

		@media (min-width: 992px) {}

		@media (min-width: 1200px) {}
	</style>
</head>

<body>
	<div id="fullpage">
		<div class="section">
			<h1>iRobot 12기<br>동아리 부원을 모집합니다!</h1>
			<img src="Robot.svg">
		</div>
		<div class="section">

		</div>
		<div class="section">
			<h1>지금 바로 신청하세요!</h1>
			<a class="button" href="google">신청하러 가기</a>
		</div>
	</div>

	<script>
		new fullpage('#fullpage', {
			//options here
			autoScrolling: true,
			scrollHorizontally: true
		});

		//methods
		fullpage_api.setAllowScrolling(false);
	</script>
</body>

</html>
